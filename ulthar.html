    <h1>Cat town</h1>
    <p>
      穴をくぐればそこは見たことない街。いや、雰囲気だけは感じたことがある。<br>
      アニメで見たかのような、ちょっと前のヨーロッパのような街並み。<br>
      特徴的なのは、そこかしこに猫がいるところだろう。<br>
      俺の足元によってたかってグルグル喉を鳴らす猫たち。人懐っこい猫ばかりだ。<br><br>

      「おーよしよし、あのさあ、この猫知ってる？俺の飼い猫なんだけど迷子なんだよね。」<br>
      似顔絵を見せれば猫達は同じ方向をふっと見て、とてとてと歩く。<br>
      「あっちにいる、ってことか？」<br>
      <a href="catshogun.html">猫についていく</a>
    </p>
